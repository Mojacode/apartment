<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>Add Room</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Add Room</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav ">
                    <a class="nav-link active" aria-current="page" href="/roomList">Rooms</a>
                    <a class="nav-link text-end" href="/logout">Log Out</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-6 m-auto">
                <form action="/saveRoom" method="POST" class="mt-5">
                    

                    <label for="shortdetail" class="form-label">Short detail</label>
                    <input type="text" class="form-control mb-2" name="shortdetail"> 

                    <div class="input-group">
                        <span class="input-group-text mt-2" for="details">Details</span>
                        <textarea class="form-control mt-2" aria-label="With textarea" name="details"></textarea>
                    </div>

                    <label for="location" class="form-label mt-2">Location</label>
                    <input type="text" class="form-control" name="location"> 

                    <label for="rent" class="form-label mt-2">Rent</label>
                    <input type="number" class="form-control" name="rent">

                    <label for="rentedby" class="form-label mt-2">Rented By</label>
                    <input type="text" class="form-control" name="rentedby">

                    <p class="mt-2">Status</p>
                    <div class="form-check form-check-inline m-0">
                        <input class="form-check-input" type="radio" name="status" id="exampleRadios1" value="1" checked>
                        <label class="form-check-label" for="status">Occupied</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="status" id="exampleRadios1" value="0">
                        <label class="form-check-label" for="status">Available</label>
                    </div>

                    <button class="btn btn-primary">Submit</button>



                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
