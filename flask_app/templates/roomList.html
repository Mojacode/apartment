<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>Landlord Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Room List</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav ">
                    <a class="nav-link active" aria-current="page" href="/addRoom">Add Room</a>
                    <a class="nav-link text-end" href="/logout">Log Out</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row mt-5">
            {% if room is defined and room|length > 0 %}
                {%for room in room%}
                <div class="col-2">
                    <div class="card">
                        {% if room.status == 1 %}
                            <div class="card-body text-bg-secondary">
                        {% else %}
                            <div class="card-body text-bg-success">
                        {%endif%}
                            <h5 class="card-title">{{room.shortdetail}}</h5>
                            <p class="card-text">{{room.location}}</p>
                            
                            <a href="/showRoom/{{room['id']}}" class="btn btn-primary">Details</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            {%else%}
                <h1>Welcome!</h1>
                <h3>Please add room to monitor</h3>
            {% endif %}
            
        </div>
    </div>
    
</body>
</html>
