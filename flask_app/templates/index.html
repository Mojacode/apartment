<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>Apartment</title>
</head>
<body>
    <div class="container">
        <div class="row vh-100 border justify-content-center align-content-center">
            <div class="text-center">
                <h3>
                    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                        {% if messages %}                            <!-- check if there are any messages -->
                            {% for message in messages %}            <!-- loop through the messages -->
                                <h3>{{message}}</h3>                   <!-- display each message in a paragraph tag -->
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </h3>
            </div>
            <div class="col-md-5 text-center">
                    <h3>Welcome!</h3>
                    <form action="/login" method="POST" class="mb-2">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email">

                        <label for="password" class="form-label ">Password</label>
                        <input type="password" class="form-control mb-2" name="password">

                        <button type="submit" class="btn btn-primary">Login</button>
                        
                    </form>
                    <a href="/registration" class="btn text-muted">Not a Member?</a>
            </div>
        </div>
    </div>
</body>
</html>
